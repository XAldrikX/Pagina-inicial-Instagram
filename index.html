<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/instagram-celular.png" alt="Celular">


        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="images/nicolas.jpg" style="width: 100px;" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as Nicolas Bortoli</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not Nicolas Bortoli?</p>
                <p class="not-account">
                    <span class="link-blue">Switch account</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Download the App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
